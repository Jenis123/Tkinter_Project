<html>
    <head>
        <title>DISPLAY</title>
    </head>
    <body>
        <br>
        <a href="{% url 'logout_student' %}">
            <button class="btn btn-primary" style="height:3%;width:5%;margin-left:85%;">logout</button>
        </a>
        <center>
            <h1><CENTER>Employee records</CENTER></h1>
            <table border="2" width ="800" height = "50" align="center">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Hobbies</th>
                    <th>Department</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                {% for data in h %}            
                <tr align="center">

                    <td>{{data.fname}}</td>
                    <td>{{data.lname}}</td>
                    <td>{{data.gender}}</td>
                    <td>{{data.address}}</td>
                    <td>{{data.hobbies}}</td>
                    <td>{{data.department}}</td>
                    <!-- <td>update</td> -->
                    <td><button><a href="/sel_index/{{data.no}}">Edit</a></button></td>
                    <td><button><a onclick="confirm( 'Are You sure You Want To Delete ??');" href="{% url 'del_index' data.no %}">Delete</a></button</td>
                 
                
                    
                </tr>
                {% endfor %}
            </table>
            <hr><br>
            <a href ="{% url 'index' %}"><input type = "button" id = "button" name = "index" value = "Add index"></a></br></hr>  
          
        </center>
    </body>
</html>
