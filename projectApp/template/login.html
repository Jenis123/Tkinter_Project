<html>
    <title>LOGIN</title>
    <center>
        <head><h1>LOGIN</h1></head>
        <body>
            <form method="POST" action = "{% url 'login' %}">
                {% csrf_token %}
                <hr>
                <br><label for="email"><b>Email</b></label>
                <input type="email" id="username" name="email" value = "" placeholder = "Enter Your Email"><br>
                
                <br><label for="email"><b>Password</b></label>
                <input type="password" id="password" name="password" value="" placeholder = "Enter Your password"><br>
                {% if msg %}
                <div style = "color:red"class="alert alert-danger" role="alert">
                {{msg}}
                </div>
                {% endif %}
                <br>
                <input type = "submit" id = "button" name = "Login" value = "Login"></br>
             
                <hr>
                <br><label for ="register"> <b>Don't Have Account?</b></label>
                <a href ="{% url 'register' %}"><input type = "button" id = "button" name = "register" value = "register"></a></br>
                </hr>
            </form>
        </body>
    </center>
</html>
